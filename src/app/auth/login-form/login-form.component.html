<h2 mat-dialog-title>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
<mat-dialog-content>
  <form [formGroup]="authForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <mat-form-field *ngIf="!isLogin" appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" />
    </mat-form-field>

    <div class="actions">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="submitForm()">
        {{ isLogin ? 'Login' : 'Sign Up' }}
      </button>
    </div>
  </form>

  <p class="switch-text">
    {{ isLogin ? "Don't have an account?" : "Already have an account?" }}
    <a (click)="toggleMode()">{{ isLogin ? 'Sign Up' : 'Login' }}</a>
  </p>
</mat-dialog-content>
